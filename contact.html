<body>
    <header>
        <h1></h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="work-experiences.html">Work Experiences</a>
            <a href="projects.html">Projects</a>
            <a href="contact.html" class="active">Contact</a>
        </nav>
    </header>

    <!-- Contact Form Section -->
    <section class="Home">
    <div class="content-box">
        <h1 class="contact-title"></h1>
        <div class="contact-form-container">
            <form action="https://formsubmit.co/dibbyo.saha@torontomu.ca" method="POST" class="contact-form">
                <input type="hidden" name="_captcha" value="false"> <!-- Disable Captcha -->
                <input type="hidden" name="_next" value="https://yourwebsite.com/thank-you.html"> <!-- Redirect after submit -->
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Your email address" required>
                
                <label for="message">Message:</label>
                <textarea id="message" name="message" placeholder="Your message" rows="5" required></textarea>
                <button type="submit">Send Message</button>
            </form>
        </div>
    </div>
    </section>

    <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>
    <script src="script.js"></script>
</body>
